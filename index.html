<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <script type="text/javascript" src="js/index.js" charset="utf-8"></script>
  <title>Document</title>
</head>

<body>
  <h1>Library</h1>
  <div class="container">
    
    <button type="submit" value="submit" id="showInputsBtn">ADD BOOK</button>

    <form action="" id="bookForm" style="display:none;">
      <label for="title">Title</label>
      <input type="text" name="title" id="inputTitle"><br>
      <label for="author">Author</label>
      <input type="text" name="author" id="inputAuthor"><br>
      <label for="year">Year</label>
      <input type="text" name="year" id="inputYear"><br>
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="inputPages"><br>
      <input type="button" value="Submit" id="inputButton">
    </form>

    <table id="bookShelf">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Toggle read</th>
        <th>Delete</th>
      </tr>
      <tbody id="bookShelfContent">
      </tbody>
    </table>
  </div>
</body>

</html>
